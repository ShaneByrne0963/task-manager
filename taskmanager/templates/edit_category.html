{% extends "base.html" %}

{% block content %}

<h3 class="teal-text text-darken-4 center-align">Edit Category</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category.id) }}">
        <div class="row">
            <div class="input-field col s12">
                <i class="fa-solid fa-folder-open prefix teal-text text-darken-4"></i>
                <input id="category_name" name="category_name" type="text" value="{{ category.category_name }}"
                    class="validate" minlength="3" maxlength="25" required>
                <label for="category_name">First Name</label>
            </div>
        </div>
        <!-- Submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large teal darken-2">Save Changes
                    <i class="fa-solid fa-edit right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
