{% extends "base.html" %}

{% block content %}

<h3 class="teal-text text-darken-4 center-align">Edit Task</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('edit_task', task_id=task.id) }}">
        <!-- Task Name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fa-solid fa-pencil-alt prefix teal-text text-darken-4"></i>
                <input id="task_name" name="task_name" type="text" value="{{ task.task_name }}" class="validate" minlength="5" maxlength="50"
                    required>
                <label for="task_name">Task Name</label>
            </div>
        </div>
        <!-- Task Description -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fa-solid fa-circle-info prefix teal-text text-darken-4"></i>
                <textarea id="task_description" name="task_description" type="text"
                    class="materialize-textarea validate" minlength="5" maxlength="200"
                    required>{{ task.task_description }}</textarea>
                <label for="task_description">Description</label>
            </div>
        </div>
        <!-- Due Date -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fa-regular fa-calendar-days prefix teal-text text-darken-4"></i>
                <input id="due_date" name="due_date" type="text" class="datepicker validate"
                    minlength="5" maxlength="200" value="{{ task.due_date }}" required>
                <label for="due_date">Due Date</label>
            </div>
        </div>
        <!-- Is Urgent -->
        <div class="row">
            <div class="input-field col s12">
                <div class="switch">
                    <i class="fa-solid fa-circle-exclamation prefix teal-text text-darken-4"></i>
                    <label>
                        {% if task.is_urgent %}
                            <input id="is_urgent" name="is_urgent" type="checkbox" checked>
                        {% else %}
                            <input id="is_urgent" name="is_urgent" type="checkbox">
                        {% endif %}
                        <span class="lever"></span>
                        Urgent
                    </label>
                </div>
            </div>
        </div>
        <!-- Category -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fa-solid fa-folder-open prefix teal-text text-darken-4"></i>
                <select id="category_id" name="category_id">
                    {% for category in categories %}
                        {% if category.id == task.category_id %}
                            <option value="{{ category.id }}" selected>{{ category.category_name }}</option>
                        {% else %}
                            <option value="{{ category.id }}">{{ category.category_name }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
                <label>Category</label>
            </div>
        </div>
        <!-- Submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large teal darken-2">Save Changes
                    <i class="fa-solid fa-square-plus right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
