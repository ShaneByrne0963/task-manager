{% extends "base.html" %}

{% block content %}

<h3 class="teal-text text-darken-4 center-align">Categories</h3>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_category') }}" class="btn-large teal darken-2">Add Category
            <i class="fa-solid fa-square-plus right"></i>
        </a>
    </div>
</div>

<div class="row">
    {% for category in categories %}
        <div class="col s12 m6 l3">
            <div class="card teal darken-3 center-align">
                <div class="card-content white-text">
                    <span class="card-title">{{ category.category_name }}</span>
                </div>
                <div class="card-action">
                    <a href="{{ url_for('edit_category', category_id=category.id) }}" class="btn blue light-2">Edit</a>
                    <a class="btn red modal-trigger" href="#modal{{ category.id }}">Delete</a>

                    <!-- Modal for deleting categories -->
                    <div id="modal{{ category.id }}" class="modal">
                        <div class="modal-content">
                            <h4>Delete Category</h4>
                            <p>Are you sure you want to delete {{ category.category_name }}?
                                (This cannot be undone)
                            </p>
                        </div>
                        <hr>
                        <div class="modal-footer">
                            <a href="{{ url_for('delete_category', category_id=category.id) }}"
                                class="waves-effect waves-teal btn-flat grey-text text-darken-4">Delete</a>
                            <a href="#"
                                class="modal-close waves-effect waves-teal btn-flat grey-text text-darken-4">Cancel</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
